<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visualize ðŸš€</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Visualizing Polynomial Regression</h1>
    <div id='main'>
        <div class="container" id='options'>
            <h3 style='text-align: center'>Knobs and dials to tweak!</h3>
            <form style="margin-top: 20px;">
                <div class="form-group">
                    <label for="formControlRange">Current Learning Rate: <span id="slider_value"></span></label>
                    <input type="range" id="slider" class="form-control-range" min="0.0" max="1.0" value="0.25" step="0.05" id="formControlRange">
                </div>
                <h6 style="margin-top: 20px;">Select degree of polynomial</h6 style="margin-top: 20px;">
                <form id="checkbox">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Degree 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="2">
                        <label class="form-check-label" for="exampleRadios2">
                            Degree 2
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="3">
                        <label class="form-check-label" for="exampleRadios3">
                            Degree 3
                        </label>
                    </div>
                </form>
                <div class="btn-group" id="drop_me" style='width: 100%; margin-top: 20px'>
                    <select class="custom-select" id="dropdown">
                        <option selected value="adam">Adam</option>
                        <option value="sgd">SGD</option>
                    </select>
                </div>
            </form>
            
            <div class="btns" style="display: flex; justify-content: center; margin-top: 100px">
                <button class="button" id="start" onclick="handleStart()" style="width: 100px; margin-right: 20px">Start</button>
                <button class="button" id="vis" onclick="handleVisualisation()" style="width: 100px">Fly!</button>
                <button class="button" id="reset" onclick="handleReset()" style="width: 100px">Reset</button>
            </div>
        </div>

        <!-- Adding the canvas here -->
    </div>
    <footer class="fixed-bottom">Made with ðŸ–¤ using TFJS</footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
